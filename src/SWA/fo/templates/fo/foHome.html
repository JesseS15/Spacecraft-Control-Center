
{% extends "home/index.html" %}
{% block start %}
{% if flightOperator.user.is_authenticated %}

<script>
  $(document).ready(function () {
    $('#my-button').click(function () {
        $.ajax({
            url: '',
            success: function (data) {
                alert(data.message);
            }
        });
    });
  }); 
</script>

<center>

  <h3>Welcome Back {{user.username}}!</h3>

  <a href="{% url 'fo:join' %}">Join Class</a>
  <br></br>

  <h3>Active Simulations:</h3>
  <ul style="list-style-type:none;padding: 0">
    {% for sim in flightOperator.sim_list.all %}

      <li><a href="{% url 'fo:sim' sim.pk %}">{{ sim }}</a></li>

    {% endfor %}
  
  </ul>
</center>

{% else %}
<p>here</p>
  <meta http-equiv = "refresh" content = "0; url = /fo" />
{% endif %}
{% endblock start %}
