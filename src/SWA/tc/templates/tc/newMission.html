{% extends "home/index.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
</head>
{% block start %}
<body style= "background-size:cover; background-attachment: fixed; background-repeat: no-repeat; background-image: url({% static 'images/space.jpg' %}); height: 100vh">
    
    {% if user.is_authenticated %}
        
    <div class="center">
        <center>
            <div class = header style="color: white; padding-top: 10vh;">
                <h2>Add New Mission</h2>
            </div>
        </center>
        <div class="centered">
            <form name = "MissionCreationForm" method="POST" style="color: white; width: 35vw; ">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form2|crispy}}
                </fieldset>
                <button style="background: black; font-size: 2rem; padding:1%; color: white;" class="btn btn-outline-info" type="submit">Submit</button>
            </form>
            
        </div>
    </div>
    {% else %}

    {% endif %}
    {% endblock %}
</body>
</html>
