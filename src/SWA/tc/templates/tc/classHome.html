
{% extends "tc/tcNavigate.html" %}
{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="eng"></html>
<head>
    <meta charset="utf-8">
    <title>Test</title> 
    <link rel="stylesheet" type="text\css" href="{% static "css/paddingBetweenRows.css" %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
      <div class="row">
        {% block start %}
        {% if user.is_authenticated %}
        <center><h1>
          <script type="text/javascript">
            var url = location.href;
            var splitURL = url.split('/');
            var updateURL= splitURL[splitURL.length-2];
            document.write("Welcome to " + updateURL);
            </script>
        </h1></center>
        <center><div class="box">
            <div class="content">
              <a href="{% url 'tc:createSim' %}">Create New Simulation</a>
              <br></br>
              <p>Active Simulations:</p>
              <ul style="list-style-type:none;padding: 0">
              {% for sim in sims %}
    
                <li><a href="{% url 'tc:sim' sim %}">{{ sim }}</a></li>
            
              {% endfor %}
              </ul>
            </div>
          </div></center>
        {% else %}

        {% endif %}
        {% endblock %}
      </div>
      
</body>
</html>
